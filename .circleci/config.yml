version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6-node-browsers
    steps:
      - checkout

      # Bundle install dependencies
      - type: cache-restore
        key: v1-main-{{ checksum "Gemfile.lock" }}

      - run: gem install bundler --version `tail -1 Gemfile.lock`
      - run: bundle install --path vendor/bundle

      - type: cache-save
        key: v1-main-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Bundle install dependencies for example app
      - type: cache-restore
        key: v1-example-{{ checksum "example/Gemfile.lock" }}

      - run: |
          cd example
          bundle install --path vendor/bundle

      - type: cache-save
        key: v1-example-{{ checksum "example/Gemfile.lock" }}
        paths:
          - example/vendor/bundle

      # Yarn dependencies
      - restore_cache:
          keys:
            - v4-yarn-{{ checksum "example/yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v4-yarn-

      - run: |
          cd example
          yarn install

      - save_cache:
          paths:
            - example/node_modules
            - ~/.cache
          key: v4-yarn-{{ checksum "example/yarn.lock" }}

      - run: bundle exec rake
      - run: ./script/test_example_app

